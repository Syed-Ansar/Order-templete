<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/css/tailwind.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class='bg-indigo-100 bg-local bg-contain bg-no-repeat bg-origin-content bg-top'
  style="background-image: url('/images/pattern-background-desktop.svg');">

  <section class="text-center w-80 m-auto mt-20 bg-white rounded-2xl shadow-2xl">
    <div>
      <img class='rounded-t-2xl' src="/images/illustration-hero.svg" alt="illustration">
      <div class="px-6 text-gray-500  ">
        <h1 class="text-gray-800 text-xl pt-7 font-bold">Order Summary</h1>
        <p class='leading-6 pt-5 font-medium text-gray-500'>You can now listen to millions of songs, audiobooks, and
          podcasts on any
          device anywhere you like!</p>
      </div>
      <div class='flex flex-row justify-center items-center space-x-5 bg-gray-100 p-4 m-6 rounded-xl '>
        <div>
          <img src="/images/icon-music.svg" alt="music-icon">
        </div>
        <div>
          <h1 class="font-bold">Annual Plan</h1>
          <p class='font-medium text-gray-500 text-sm text-left'>$59.99/year</p>
        </div>
        <div><a class="underline hover:no-underline text-dark hover:text-indigo-500 text-sm font-semibold"
            href="/">Change</a></div>
      </div>
      <div>
        <h1
          class="bg-dark hover:bg-indigo-500 text-white text-sm font-semibold rounded-md mt-6 mx-6 p-3 shadow-2xl cursor-pointer ">
          Proceed
          to Payment</h1>
      </div>
      <div class='text-gray-500 hover:text-gray-900 font-semibold text-sm cursor-pointer'>
        <h1 class='p-5'>Cancel Order</h1>
      </div>
    </div>
  </section>

  <div class="attribution pt-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Syed-Ansar">Syed-Ansar</a>.
  </div>
</body>

</html>
